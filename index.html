<!DOCTYPE html>
<html>
  <head>
    <link type = "text/css" rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <title>Pong</title>
  </head>
  <body>
    <div id="title">
      <h1>PONG</h1>
    </div>
    
    <div id="score">
      <h2 id="leftscore">0</h2>
      <h2 id="rightscore">0</h2>
      <br style="clear: both;">
    </div>

    <div id="field">
      <div class="halffield" id="leftfield">
        <div class="paddle" id="leftpaddle"></div>
      </div>
      
      <div class="halffield" id="rightfield">
        <div class="paddle" id="rightpaddle"></div>
      </div>

      <div id="ball"></div>

      <br style="clear: both;">
    </div>
    
    <div id="instructions">
      <p>Press [space] to begin!</p>
    </div>
    
  </body>
</html>
